<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #weatherIcon {
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">üå¶Ô∏è Weather App</h1>

    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
    <button onclick="getWeather()" class="btn btn-primary mb-4">Get Weather</button>

    <img id="weatherIcon" class="d-none mb-3" alt="Weather Icon" />

    <pre id="output" class="text-start bg-light p-3 rounded">Weather data will appear here...</pre>

    <div id="error" class="text-danger mt-2"></div>
  </div>

  <script src="newscript.js"></script>
</body>
</html>
